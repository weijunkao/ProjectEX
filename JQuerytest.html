<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="JQuerytest.css">
    <script src="jquery-3.2.1.js"></script>

</head>
<body>

<table border="1">
  <tr>
    <td colspan="2">一起看看小王子留給我們與人生的六個關係練習
    
   
    </td>
  </tr>
  <tr>
    <td rowspan="2">與自己的關係</td>
    <td>每個人都有自己的孤單課題</td>
  </tr>
  <tr>
    <td>你不需要變成你不喜歡的大人</td>
  </tr>
  <tr>
    <td rowspan="2">與愛人的關係</td>
    <td>從心甘情願豢養與被豢養開始</td>
  </tr>
  <tr>
    <td>因為他是你的玫瑰</td>
  </tr>
  <tr>
    <td rowspan="2">與世界的關係</td>
    <td>用「心」去尋覓你笑著的理由</td>
  </tr>
  <tr>
    <td>分離的時候，學會道別</td>
  </tr>


</table>


<div id="password">
	心得輸入區：<input type="text"/>
	<p>心得字數：<span class="tips" level="0"></span><span class="tips" level="1"></span><span class="tips" level="2"></span><span class="tips" level="3"></span></p>

 <div class="hint">  
  請輸入50字心得</div>

 </div>


 

<script>
    $(document).ready(function(){
       $("td").mouseover(function(){
           $(this).css("background", "lightblue");
    
       });
      
          $("td").mouseout(function(){
           $(this).css("background", "white");
       });
        $("[rowspan='2']").click(function(){
            $(this).css("background", "lightgreen");
        });  
        
    $("#password").mouseover(function(){
    $(".hint").css("display","inline-block")
  });
    $("#password").mouseout(function(){
    $(".hint").css("display","none")
  });
     
  
var tipColor=['red','yellow','orange','green'];
  
  function matchLevel(password){
    if(password.length===0){
        return -1;
    }
	else if(password.length>=1&&password.length<12){
		return 0;
	}
	else if(password.length>=12&&password.length<24){
		return 1;
	}
	else if(password.length>=24&&password.length<36){
		return 2;
	}
	else{
		return 3;
	}
  }

  $("#password>input").keyup(function(){
    var pass = $(this).val();
    var level = matchLevel(pass);

    
  for(var i=0;i<4;i=i+1){
    if(level>=i){
      $("[level='"+i+"']").css("background",tipColor[i]);
    }
        
    else{
       $("[level='"+i+"']").css("background","");
     }         
  }  
    
    

    
      
  });
        
        
        
    
  });  
     
    
                       

    
    </script>


</body>
</html>
